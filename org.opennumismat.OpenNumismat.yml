  - name: opennumismat
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
      - install -Dm644 open-numismat.desktop /app/share/applications/open-numismat.desktop
      - install -Dm644 open-numismat.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 open-numismat.appdata.xml /app/share/appdata/open-numismat.appdata.xml
      - desktop-file-edit --set-key=Exec --set-value=/app/bin/open-numismat /app/share/applications/open-numismat.desktop
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} /app/share/applications/open-numismat.desktop
