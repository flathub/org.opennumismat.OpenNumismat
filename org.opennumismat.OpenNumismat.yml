app-id: org.opennumismat.OpenNumismat
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: open-numismat
rename-desktop-file: open-numismat.desktop
rename-appdata-file: open-numismat.appdata.xml
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-22.08
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --filesystem=home
  - --filesystem=/media      # for export to mobile
  - --filesystem=/run/media  # for export to mobile
  - --device=dri
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --env=TMPDIR=/var/tmp
cleanup-commands:
  - /app/cleanup-BaseApp.sh
modules:
  - python3-requirements.json
  - name: opennumismat
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
      - install -Dm644 open-numismat.desktop /app/share/applications/open-numismat.desktop
      - install -Dm644 open-numismat.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 open-numismat.appdata.xml /app/share/appdata/open-numismat.appdata.xml
      - desktop-file-edit --set-key=Exec --set-value=/app/bin/open-numismat /app/share/applications/open-numismat.desktop
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} /app/share/applications/open-numismat.desktop
    sources:
      - type: git
        url: https://github.com/OpenNumismat/open-numismat.git
        tag: 1.8.20
        commit: 65112d6d7eacbd166894b0a594e6baab78e58c53
        x-checker-data:
          type: json
          url: https://api.github.com/repos/OpenNumismat/open-numismat/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
